<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFinder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MovieFinder</h1>
      <form id="movie-form">
        <div class="form">
          <label for="query-input">Search:</label>
          <input type="text" id="query-input" name="query" placeholder="Enter the movie title or actor's name" aria-label="Search for movies or actors" />
        </div>
        <div class="form">
          <label for="genre">Choose a genre:</label>
          <select id="genre" name="genre">
            <option value="">All</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Sci-fi">Sci-Fi</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Mystery">Mystery</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </header>
    <div id="movie-results-container">
      <div id="movie-results"></div>
      <div id="pagination-controls"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
